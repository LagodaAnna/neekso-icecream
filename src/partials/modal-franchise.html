<div class="backdrop is-hidden" franchise-modal>
	<div class="modal">
		<p class="modal__subtitle">Ava franchise</p>
		 <h2 class="modal__title">
			Join to Us
		 </h2>
		 <form action="#" class="form">
			 <div class="input-group">
					<label class="input-group__label" for="fio">Your Name</label>
			  <div class="input-group__absolute">
					<input
						id="fio"
						 type="text"
						 name="name"
						 class="input-group__input"/>
			  </div>
			</div>
			<div class="input-group">
			<label class="input-group__label" for="post">Your Email</label>	
			  <div class="input-group__absolute">
					<input
						 id="post"
						 type="email"
						 name="email"
						 class="input-group__input"/>
			  </div>
			</div>
					<button type="submit" class="primary-button">
						 Submit
					</button>
		 </form>
		 <button class="close-button" franchise-modal-close>
			  <svg width="18" height="18" class="close-button__icon">
					<use href="./images/symbols.svg#icon-close"></use>
			  </svg>
		 </button>
	</div>
</div>
