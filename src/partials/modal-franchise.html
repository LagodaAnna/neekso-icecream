<div class="backdrop is-hidden" franchise-modal>
	<div class="modal modal--franchise">
		<button class="modal__btn-close" aria-label="Close" franchise-modal-close>
			<svg class="icon__close">
				 <use href="./images/symbols.svg#icon-close"></use>
			</svg>
	  </button>
<div class="mod-franchise__wrap">
	<form action="#" class="form mod-franchise__form">
		<p class="form__subtitle section__heading">
			We are open for partnership and offer favorable franchising conditions
		 </p>
		<p class="form__title section__heading">
		  Join to us
		</p>
		 <div class="form__field">
				<label class="form__label" for="user-name">Your Name*</label>
				<input
					id="user-name"
					 type="text"
					 name="name"
					 class="form__input" required/>
		  </div>
		<div class="form__field form__field--franchise">
		<label class="form__label" for="user-email">Your Email*</label>	
				<input
					 id="user-email"
					 type="email"
					 name="email"
					 class="form__input" required/>
		<label class="form__label form__label--select" for="select">Country</label>
		<select class="form-control" id="select">
			<option value="ES">Spain</option>
			<option value="LK">Sri Lanka</option>
			<option value="SD">Sudan</option>
			<option value="SR">Suriname</option>
			<option value="SE">Sweden</option>
			<option value="CH">Swizerland</option>
			<option value="TW">Taiwan</option>
			<option value="TJ">Tajikistan</option>
			<option value="TH">Thailand</option>
			<option value="TG">Togo</option>
			<option value="TK">Tokelau</option>
			<option value="TO">Tonga</option>
			<option value="TN">Tunisia</option>
			<option value="TR">Turkey</option>
			<option value="TV">Tuvalu</option>
			<option value="UG">Uganda</option>
			<option selected value="UA">Ukraine</option>
			<option value="GB">United Kingdom</option>
			<option value="US">United States</option>
			<option value="UY">Urugvay</option>
			<option value="UZ">Uzbekistan</option>
			<option value="VU">Vanuatu</option>
			<option value="VE">Venezuela</option>
			<option value="VN">Viet Nam</option>
			<option value="YE">Yemen</option>
			<option value="ZM">Zambia</option>
			<option value="ZW">Zimbabwe</option>
		</select>
	
		<div class="form__field form__field--textarea">
			<label class="form__label" for="comment">Comment</label>
			<textarea class="form__textarea" name="comment" id="comment" placeholder="Enter your comment"></textarea>
	  </div>
	  <div>
	  
				<button type="submit" class="modal__btn">
					 Submit
				</button>		
	 </form>
	 <div class="modal-fr__pic">
	 <picture>
		<source srcset="./images/products/products-ice-cream-desktop@1x.png 1x, ./images/products/products-ice-cream-desktop@2x.png 2x">          
				 <img src="./images/products/products-ice-cream-desktop@1x.png" alt="pink ice cream with strawberry" class="modal-fr__img">
	</picture>
</div>	
	</div>
</div>
	</div>
</div>
